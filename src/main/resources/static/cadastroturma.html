<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Turma - Sistema Escolar</title>
	<link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

	<!-- Cabeçalho -->
	<header>
		<div class="menu-header">
			<a href="./index.html"><img src="img/logo-senai.jpg" alt="Logo" class="logo"></a>
		</div>
	</header>

	<!-- Corpo da página -->
	<main>
		<aside class="menu-lateral" id="menuLateral">
			<!-- Botões das turmas serão carregados via JS -->
		</aside>

		<section class="conteudo-principal">
			<h2>Cadastro de Turma</h2>

			<form id="formCadastroTurma">
				<label for="nomeTurma">Nome da Turma:</label>
				<input type="text" id="nomeTurma" name="nomeTurma" required>

				<button type="submit">Cadastrar</button>
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2025 - Sistema Escolar</p>
	</footer>

	<script src="./script/cadastroturma.js"></script>

</body>

</html>
