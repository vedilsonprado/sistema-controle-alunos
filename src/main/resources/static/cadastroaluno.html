<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema Escolar - Cadastro de Aluno</title>
	<link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

	<!-- Cabeçalho -->
	<header>
		<div class="menu-header">
			<a href="./index.html">
				<img src="img/logo-senai.jpg" alt="Logo" class="logo">
			</a>
		</div>
	</header>

	<!-- Corpo da página -->
	<main>
		<aside class="menu-lateral" id="menuLateral">
			<!-- Turmas via JS -->
		</aside>

		<section class="conteudo-principal" id="conteudoPrincipal">
			<h2>Cadastro de Aluno</h2>

			<form id="formCadastroAluno"
				style="display: flex; flex-direction: column; gap: 10px; max-width: 300px; margin-top: 20px;">
				<label for="nomeAluno">Nome do Aluno:</label>
				<input type="text" id="nomeAluno" name="nomeAluno" required>

				<label for="fotoAluno">Foto (URL da imagem):</label>
				<input type="text" id="fotoAluno" name="fotoAluno">

				<button id="btnSalvar">Salvar</button>
			</form>
		</section>
	</main>

	<script src="./script/cadastroaluno.js"></script>

</body>

</html>
