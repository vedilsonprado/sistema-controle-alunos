<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema Escolar - Cadastro de Aluno</title>
	<link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

	<!-- Cabeçalho -->
	<header>
		<div class="menu-header">
			<a href="./index.html">
				<img src="img/logo-senai.jpg" alt="Logo" class="logo">
			</a>
		</div>
	</header>

	<!-- Corpo da página -->
	<main>
		<aside class="menu-lateral" id="menuLateral">
			<!-- Turmas via JS -->
		</aside>

		<section class="conteudo-principal" id="conteudoPrincipal">
			<h2>Cadastro de Aluno</h2>

			<form id="formCadastroAluno">
				<label for="nome">Nome do Aluno:</label><br>
				<input type="text" id="nome" name="nome" required><br><br>

				<button type="submit">Salvar</button>
			</form>
		</section>
	</main>

	<script src="./script/cadastroaluno.js"></script>
</body>

</html>
